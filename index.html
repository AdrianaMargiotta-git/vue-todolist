<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>TodoList with Vue</title>
</head>
<body>
    
    <div class="container">
        <div id="app">

            <!-- titolo + immagine -->
            <h1>Inserire il titolo</h1>
            <img src="" alt="">

            <!-- dove inserire le attività da svolgere -->
            <div class="inserisci">
                <input type="text">
                <!-- inserire nel button un method -->
                <button>Aggiungi</button>
            </div>

            <!-- dove visualizzare le attivtà da svolgere -->
            <div class="attivita">
                <!-- elenco puntato per indicare le attivtà da svolgere -->
                <ul class="list">
                    <li class="list-item">
                        <div class="list-item-delete">
                            <!-- X per cancellare la stringa inserire quindi un method-->
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>


    <script src="js/script.js"></script>

</body>
</html>
